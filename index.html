---
layout: default
---

<section>
  
  <ul class="post-list">
    {% for post in site.posts %}
    <li><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{
        post.title }}</a><span class="post-meta">&lt&lt {{ post.date | date:
        "%Y-%m-%d" }}</span></li>
    {% endfor %}
  </ul>

</section>
